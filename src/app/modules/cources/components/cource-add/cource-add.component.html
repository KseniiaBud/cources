<p-card>
    <div class="card-header">
        <div class="title">
            <h3>{{ pageHeader }}</h3>
        </div>
    </div>
    <div class="formgrid grid p-fluid">
        <div class="field col-9">
            <label for="name">Наименование*</label>
            <input id="name" [(ngModel)]="cource.title" pInputText />
        </div>
        <div class="field col-9">
            <label for="description">Описание*</label>
            <textarea id="description" [(ngModel)]="cource.description" pInputTextarea [autoResize]="true"
                class="ng-touched" style="min-height: 6rem"></textarea>
        </div>
        <div class="col-12 p-0">
            <div class="flex align-items-center">
                <div class="field col-9">
                    <label for="duration">Продолжительность *</label>
                    <p-inputNumber id="duration" [showButtons]="true" [useGrouping]="false" [min]="0"
                        [(ngModel)]="cource.duration" [max]="60000"></p-inputNumber>
                </div>
                <div class="col-3">
                    <div>
                        <div class="mr-2 pt-2 info-text">{{ cource.duration | duration }}</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="field col-9">
            <label for="creationDate">Дата *</label>
            <p-calendar id="creationDate" [showIcon]="true" [(ngModel)]="cource.creationDate" dateFormat="dd/mm/yy"
                [firstDayOfWeek]="1" appendTo="body"></p-calendar>
        </div>

        <div class="field col-9">
            <app-autors></app-autors>
        </div>

        <div class="col-9 flex justify-content-end gap-2">
            <p-button label="Отмена" styleClass="p-button-sm p-button-secondary p-button-outlined" icon="pi pi-times"
                (click)="cancelAction()"></p-button>
            <p-button label="Сохранить" styleClass="p-button-sm" icon="pi pi-check" (click)="saveCourse()"></p-button>
        </div>
    </div>
</p-card>
